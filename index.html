<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="card-wrapper">
      <div class="card">
        <!----card left-->
        <div class="product-imgs">
          <div class="img-display">
            <div class="img-showcase">
              <img src="./images/image-product-1.jpg" />
              <img src="./images/image-product-2.jpg" />
              <img src="./images/image-product-3.jpg" />
              <img src="./images/image-product-4.jpg" />
            </div>
          </div>
          <div class="img-select">
            <div class="img-item">
              <a href="#" data-id="1">
                <img src="./images/image-product-1-thumbnail.jpg" />
              </a>
            </div>
            <div class="img-item">
              <a href="#" data-id="2">
                <img src="./images/image-product-2-thumbnail.jpg" />
              </a>
            </div>
            <div class="img-item">
              <a href="#" data-id="3">
                <img src="./images/image-product-3-thumbnail.jpg" />
              </a>
            </div>
            <div class="img-item">
              <a href="#" data-id="4">
                <img src="./images/image-product-4-thumbnail.jpg" />
              </a>
            </div>
          </div>
        </div>
        <!---- Card-Right-->
        <div class="product-details">
          <h6>SNEAKER COMPANY</h6>
          <h2>Fall Limited Edition Sneakers</h2>
          <p>
            These low-profile sneakers are your perfect casual wear<br>
            companion.Featuring a durable rubber outer sole,they'll<br> withstand
            everything the weather can offer.
          </p>
          <div>&dollar;125.00 <span>50%</span></div>
          <strike>&dollar;250.00</strike>
          <div class="counter">
            <div class="btn">-</div>
            <div class="count">0</div>
            <div class="btn">+</div>
          </div>
          <button><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
          </svg>Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
